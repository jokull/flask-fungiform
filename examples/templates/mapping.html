{% extends "layout.html" %}
{% block body %}
  <h2>Mapping Example</h2>
  {% call form() %}
    <dl>
      {{ form.items.as_dd(extra_rows=2) }}
    </dl>
    <p class=actions>
      <input type=submit value=Validate>
  {% endcall %}
  {% if validated_data %}
    <h2>Data Valid</h2>
    <pre>{{ validated_data|pprint }}</pre>
  {% endif %}
{% endblock %}
